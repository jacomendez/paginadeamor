<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Mes, Mi Amor ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      overflow-x: hidden;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #ff4d6d;
      animation: fadeIn 2s ease-in-out;
    }

    #contador {
      margin: 20px auto;
      font-size: 1.3rem;
      font-weight: bold;
      background: #fff;
      padding: 15px 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin: 30px auto;
      width: 90%;
    }

    .galeria img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .mensaje {
      margin: 40px auto;
      font-size: 1.2rem;
      font-weight: 500;
      width: 80%;
      max-width: 600px;
      padding: 20px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Estilo del iframe de Spotify */
    .spotify-container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 90%;
      margin: 20px auto;
      padding: 10px;
    }

    .spotify-container iframe {
      width: 100%;
      height: 80px;
      border-radius: 12px;
    }

    /* Corazones flotando */
    .corazon {
      position: fixed;
      bottom: -10px;
      color: #ff4d6d;
      font-size: 20px;
      animation: subir 6s linear infinite;
    }

    @keyframes subir {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Ajustes para m√≥viles */
    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
      #contador {
        font-size: 1.1rem;
        padding: 10px 15px;
      }
      .mensaje {
        font-size: 1rem;
        padding: 15px;
      }
      .spotify-container {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>üíñ Feliz 2 Meses, Mi Amor üíñ</h1>

  <div id="contador"></div>

  <div class="galeria">
    <img src="amor1.jpg" alt="Foto 1">
    <img src="amor2.jpg" alt="Foto 2">
    <img src="amor3.png" alt="Foto 3">
    <img src="amor4.png" alt="Foto 4">
  </div>

  <div class="mensaje" id="mensaje">
    <!-- Aqu√≠ escribes tu dedicatoria personalizada üíå -->
  </div>

  <!-- Contenedor estilizado para Spotify -->
 <iframe style="border-radius:12px" src="https://open.spotify.com/intl-es/track/4mwNF24DEyF9QUSB7hVoqq?si=aad120166d7d428b" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>


  <script>
    // Fecha de inicio
    const fechaInicio = new Date("June 25, 2025 00:00:00").getTime();
    const contador = document.getElementById("contador");

    setInterval(() => {
      let ahora = new Date().getTime();
      let distancia = ahora - fechaInicio;

      let meses = Math.floor(distancia / (1000 * 60 * 60 * 24 * 30.44));
      let dias = Math.floor((distancia % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
      let horas = Math.floor((distancia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutos = Math.floor((distancia % (1000 * 60 * 60)) / (1000 * 60));
      let segundos = Math.floor((distancia % (1000 * 60)) / 1000);

      contador.innerHTML = `Llevamos ${meses} meses, ${dias} d√≠as, ${horas} horas, ${minutos} minutos y ${segundos} segundos juntos üíï`;
    }, 1000);

    // Corazones flotando
    function crearCorazon() {
      const corazon = document.createElement("div");
      corazon.classList.add("corazon");
      corazon.innerHTML = "‚ù§Ô∏è";
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(corazon);

      setTimeout(() => { corazon.remove(); }, 6000);
    }

    setInterval(crearCorazon, 500);
  </script>
</body>
</html>
